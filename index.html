<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body onload="DefaultScreen()">
    <center>
      <h1 id="Para1">Weather Catcher</h1>
      <p id="inputContainer">
        City: <input type="text" id="cityInput" placeholder="city" />
      </p>
      <button type="button" id="button">Click Me</button>
      <h2 id="cityName"></h2>
    </center>
    <div id="weatherContainer">
      <div id="iconsContainer">
        <div class="icons">
          <p class="weather" id="day1"></p>
          <div class="image">
            <img src="dots.png" class="imgClass" id="img1" />
              </div>
              <p class="minValues" id="day1Min">Loading...</p>
          <p class="maxValues" id="day1Max">Loading...</p>
        </div>
  </body>
</html>
